version: '3.8'

services:
  spark-master:
    image: bitnami/spark:latest
    container_name: spark-master
    environment:
      - SPARK_MODE=master
    ports:
      - "7077:7077"
      - "8080:8080"
    volumes:
      - ./jars:/opt/spark/jars
      - ./src:/opt/spark/app

  spark-worker:
    image: bitnami/spark:latest
    container_name: spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
    depends_on:
      - spark-master
    ports:
      - "8081:8081"
    volumes:  
      - ./jars:/opt/spark/jars
      - ./src:/opt/spark/app

  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: crime
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data2

  hdfs-namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: hdfs-namenode
    environment:
      - CLUSTER_NAME=test
      - CORE_CONF_fs_defaultFS=hdfs://hdfs-namenode:9000
      - HDFS_CONF_dfs_replication=3
      - HDFS_CONF_dfs_webhdfs_enabled=true 
    volumes:
      - ./hdfs-data/namenode:/hadoop/dfs/name
    ports:
      - "9870:9870"
      - "9000:9000"

  hdfs-datanode-1:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: hdfs-datanode-1
    depends_on:
      - hdfs-namenode
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://hdfs-namenode:9000
    volumes:
      - ./hdfs-data/datanode-1:/hadoop/dfs/data
    ports:
      - "50075:50075"

  hdfs-datanode-2:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: hdfs-datanode-2
    depends_on:
      - hdfs-namenode
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://hdfs-namenode:9000
    volumes:
      - ./hdfs-data/datanode-2:/hadoop/dfs/data
    ports:
      - "50076:50075"

  hdfs-datanode-3:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: hdfs-datanode-3
    depends_on:
      - hdfs-namenode
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://hdfs-namenode:9000
    volumes:
      - ./hdfs-data/datanode-3:/hadoop/dfs/data
    ports:
      - "50077:50075"

  bicycle-data-service:
    build: 
      context: ./src/data_stream
      dockerfile: Dockerfile
    container_name: bicycle-data-service
    ports:
      - "8000:8000"
    depends_on:
      - hdfs-namenode
    environment:
      - HDFS_URL=http://hdfs-namenode:9870
      - HDFS_USER=root

volumes:
  postgres-data:
  hdfs-namenode:
  hdfs-datanode-1:
  hdfs-datanode-2:
  hdfs-datanode-3: